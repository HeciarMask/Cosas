<!DOCTYPE html>
<html lang="es">

<head>
    <title>Portfolio Francisco López Balsera</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div class="container">
        <header>
            <div class="titulo">Heciar</div>
            <div class="movil">
                <nav class="navbar navbar-expand custom-bg-1 rounded-4">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse">
                            <div class="navbar-nav mx-auto">
                                <a class="nav-link custom-header-text-1" href="Formulario.html"><i
                                        class="material-icons custom-icon-1">description</i></a>

                                <a class="nav-link custom-header-text-1" href="Main.html"><i
                                        class="material-icons custom-icon-1">home</i></a>
                                <a class="nav-link custom-header-text-1" href="Contactame.html"><i
                                        class="material-icons custom-icon-1">perm_phone_msg</i></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="mix">
                <nav class="navbar navbar-expand custom-bg-1 rounded-4">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse">
                            <div class="navbar-nav mx-auto">
                                <a class="nav-link custom-header-text-1" href="Formulario.html"><i
                                        class="material-icons custom-icon-1">description</i>Formulario</a>

                                <a class="nav-link custom-header-text-1" href="Main.html"><i
                                        class="material-icons custom-icon-1">home</i>Inicio</a>
                                <a class="nav-link custom-header-text-1" href="Contactame.html"><i
                                        class="material-icons custom-icon-1">perm_phone_msg</i>Contáctame</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="row m-3">
                <form>
                    <div class="col-12 custom-box-2 rounded-4 mb-3">
                        <p class="custom-main-text-1 py-3">Formulario</p>
                        <p>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label custom-main-text-2">Nombre:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label custom-main-text-2">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label custom-main-text-2">Empresa:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlTextarea1" class="form-label custom-main-text-2">¿Qué
                                conocimientos requieres de mi?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2 px-5">
                            <button type="button" class="btn custom-button m-1"><i
                                    class="material-icons custom-icon-2">done</i></button>
                        </div>

                        </p>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
