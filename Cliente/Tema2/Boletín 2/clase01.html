<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla de multiplicar sin refrescar</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form name="formMultiplicar">
  <div class="form-group row">
    <label for="numero" class="col-5 col-form-label">Tabla de multiplicar del:</label> 
    <div class="col-7">
      <select id="numero" name="numero" class="custom-select" onchange="multiplicar()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
</form>
<p id="datosJS"></p>

<script>
    function multiplicar(){
        let num = Number(formMultiplicar.numero.value);
        let cadena = "";

        for(let i = 1; i <= 10; i++){
            cadena += num + " x " + i + " = " + (num*i) + "<br>";
        }
        document.getElementById("datosJS").innerHTML = cadena;
    }
</script>
</body>
</html>
