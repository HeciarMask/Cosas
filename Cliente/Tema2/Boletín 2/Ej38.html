<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>
</head>

<body>
    38. Realizar un programa que al introducir un n√∫mero por teclado nos diga si es primo o no<br>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form name="frmDatos">
        <div class="form-group row">
            <label for="numberValor" class="col-4 col-form-label">Ingrese un valor</label>
            <div class="col-8">
                <input id="numberValor" name="numberValor" placeholder="0 - 10" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="numberResultado" class="col-4 col-form-label">Resultado</label>
            <div class="col-8">
                <input readonly id="datosJS" name="numberResultado" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="button" class="btn btn-primary" onClick="calcular()">Calcular</button>
            </div>
        </div>
    </form>
    <script>

        function calcular() {
            let number = Number(frmDatos.numberValor.value);
            let isPrime = true;

            if (number == 1) {
                frmDatos.numberResultado.value = "Es primo";
            } else if (number > 1) {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime == true) {
                frmDatos.numberResultado.value = "Es primo";
            } else {
                frmDatos.numberResultado.value = "No es primo";
            }
        }
    </script>
</body>

</html>
