<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    8. Realizar la carga de una nota de un alumno. Mostrar un mensaje que aprob√≥
    si tiene<br />
    una nota mayor o igual a 4<br />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <form name="formDatos">
        <div class="form-group row">
            <label for="numberNota" class="col-4 col-form-label">Ingrese la nota</label>
            <div class="col-8">
                <input id="numberNota" name="numberNota" placeholder=" 0 - 10" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="button" class="btn btn-primary" onclick="calculaNotas()">
                    Calcular
                </button>
            </div>
        </div>
    </form>
    <p id="datosJS"></p>
    <script>
        function calculaNotas(){
            let nota = Number(formDatos.numberNota.value);
            if(nota > 10 || nota < 0){
                document.getElementById("datosJS").innerHTML = "Error al introducir la nota"
            }else if(nota >= 4){
                document.getElementById("datosJS").innerHTML = "El alumno ha aprobado."
            }else{
                document.getElementById("datosJS").innerHTML = "El alumno ha suspendido."
            }
        }
    </script>
</body>

</html>
