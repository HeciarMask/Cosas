<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 40</title>
</head>

<body>
    <!--40. Confeccionar una función que reciba dos números y muestre en la página los
valores comprendidos entre ellos de uno en uno. Cargar por teclado esos dos
valores.-->
    <div class="container">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <form name="miForm">
            <div class="form-group row">
                <label for="num1" class="col-2 col-form-label">Primer número</label>
                <div class="col-4">
                    <input id="num1" name="num1" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="num2" class="col-2 col-form-label">Segundo número</label>
                <div class="col-4">
                    <input id="num2" name="num2" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="num3" class="col-2 col-form-label"></label>
                <div class="col-4">
                    <input readonly id="num3" name="num3" type="text" class="form-control" placeholder="Resultado">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-2 col-4">
                    <button name="aceptar" type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementByName("aceptar").onClick = function(){
            let num1 = Number(miForm.num1.value);
            let num2 = Number(miForm.num2.value);
            let cadena = "";
            for(let i = Math.min(num1, num2); i < Math.max(num1, num2); i++){
                cadena += i + ", ";
            }
            document.getElementById("num3").innerHTML = cadena.substr(0, cadena.length -2);
        }
    </script>
</body>

</html>
