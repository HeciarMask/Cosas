<!--5. Escribe el programa 5.HolaMundoInner.html donde se inserte el mensaje “¡Hola
    Mundo!” en una capa como la siguiente <div id=”capa” />. Ayúdate con el método
    “document.getElementById(“capa”)” -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function holaMundo(){
            document.getElementById('capa').innerHTML = '¡Hola Mundo!';
        }
    </script>
</head>
<body>
    <div id="capa" onplay=holaMundo();></div>  
</body>
</html>
