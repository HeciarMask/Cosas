<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form name="miForm">
            <div class="row g-1 justify-content-center m-4">
                <div class="col-12 col-lg-2">
                    <label for="etiqueta" class="visually-hidden">Frase</label>
                    <input type="text" readonly class="form-control-plaintext" id="etiqueta"
                        value="Introduce la frase:">
                </div>
                <div class="col-12 col-lg-5">
                    <label for="frase" class="visually-hidden"></label>
                    <input type="text" class="form-control" id="frase" name="frase">
                </div>
                <div class="col-12 col-lg-3">
                    <button type="button" class="btn btn-primary mb-3" id="aceptar">Aceptar</button>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-5 col-lg-5">
                    <p id="resultado" style="background-color: lightgray"></p>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript-->
    <script>
        document.getElementById("aceptar").onclick = function () {
            let cadena = miForm.frase.value;
            const lista = cadena.split(" ");
            let res = "";

            lista.ForEach(comprobar());

            document.getElementById("resultado").innerHTML = res;
        }

        function comprobar(x) {
            let may = x.toUpperCase();
            let min = x.toLowerCase();
            if (may === x)
                res += min;
            else if (min === x)
                res += may;
            else
                res += x;
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
